<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h3 class="my-4 text-center">Add new functionality</h3>

    <form th:action="@{/admin/functionalities/create-or-update}" method="post" accept-charset="UTF-8">

        <input th:if="${functionality}" type="hidden" name="id" th:value="${functionality.id}">

        <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
                <label for="inputFunctionalityName">Functionality question</label>
                <input type="text" pattern="([A-ZА-Яa-zа-я0-9_- ]){3,45}" name="question" class="form-control" id="inputFunctionalityName"
                       placeholder="Name" th:value="${functionality?.question}" required>
            </div>
        </div>

        <div class="form-group text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="finalCheck" required>
                <label class="form-check-label" for="finalCheck">
                    Confirm
                </label>
            </div>
        </div>
        <div class="control-buttons text-center">
            <button type="submit" class="btn btn-success form-button">Create</button>
            <button type="button" class="btn btn-outline-dark form-button" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.js"></script>

</body>
</html>
