<h3 class="my-4 text-center">Result</h3>

<h3 class="text-center">Result for your assessment:</h3>
<div class="d-flex flex-row justify-content-center">
    <div class="card text-center ml-1" style="width: 18rem;" th:each="resultEntry : ${results}">
        <div class="card-body">
            <h5 class="card-title">[[${resultEntry.key.name}]]</h5>
            <p class="card-text">[[${resultEntry.value}]]</p>
            <a th:href="@{__${resultEntry.key.link}__}" target="_blank" class="btn btn-primary">Go to system site</a>
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
