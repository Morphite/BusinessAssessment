<h3 class="my-4 text-center">Result</h3>

<div class="d-flex justify-content-center">
    <h3>Result for your assessment:</h3>
    <div class="d-flex flex-row justify-content-start m-2" th:each="resultEntry : ${results}">
        <div class="flex-column">
            <p>[[${resultEntry.key}]]</p>
            <p>[[${resultEntry.value}]]</p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
