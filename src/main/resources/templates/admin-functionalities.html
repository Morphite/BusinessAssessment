<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/header :: header"></div>

<h3 class="mt-3 mb-3 font-weight-normal text-center">Functionalities</h3>

<table class="list-table table table-hover text-center">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Question</th>
        <th class="">
            <a href="/admin/functionalities/create-or-update-form">
                <button class="btn btn-outline-success">Create</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="functionality : ${functionalities}">
        <td>[[${functionality.id}]]</td>
        <td>[[${functionality.question}]]</td>
        <td>
            <a th:href="@{/admin/functionalities/create-or-update-form/__${functionality.id}__}">
                <button class="btn btn-outline-success mb-1">Edit</button>
            </a>
            <button type="button" data-toggle="modal" th:attr="data-target='#functionalityDeleteModal-' + ${functionality.id}" class="btn btn-outline-danger">
                Delete
            </button>

            <div class="modal fade" th:id="'functionalityDeleteModal-' + ${functionality.id}" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <form action="/admin/functionalities/delete" method="post">
                    <input type="hidden" name="functionalityId" th:value="${functionality.id}">

                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Delete?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                                <!--                                <a th:href="@{/metrics/__${functionality.id}__/delete}">-->
<!--                                    <button type="submit" class="btn btn-danger">Delete</button>-->
<!--                                </a>-->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

<script>
    feather.replace()
</script>
</html>
