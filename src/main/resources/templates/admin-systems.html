<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/header :: header"></div>

<h3 class="mt-3 mb-3 font-weight-normal text-center">Systems</h3>

<table class="list-table table table-hover text-center">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Link</th>
        <th>System metrics</th>
        <th>Functionality</th>
        <th class="">
            <a href="/admin/systems/create-or-update-form">
                <button class="btn btn-outline-success">Create</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="system : ${systems}">
        <td>[[${system.id}]]</td>
        <td>[[${system.name}]]</td>
        <td>[[${system.link}]]</td>
        <td>[[${system.systemMetrics}]]</td>
        <td>[[${system.functionality}]]</td>
        <td>
            <a th:href="@{/admin/systems/create-or-update-form/__${system.id}__}">
                <button class="btn btn-outline-success mb-1">Edit</button>
            </a>
            <button type="button" data-toggle="modal" data-target="#systemDeleteModal-" class="btn btn-outline-danger">
                Delete
            </button>

            <div class="modal fade" th:id="'systemDeleteModal-' + ${system.id}" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Edit?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <a th:href="@{/systems/__${system.id}__/delete}">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

<script>
    feather.replace()
</script>
</html>
