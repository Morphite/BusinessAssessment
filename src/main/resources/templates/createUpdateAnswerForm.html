<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h3 class="my-4 text-center">Create/Update answer</h3>

    <form th:action="@{/admin/answers/create-or-update}" method="post" accept-charset="UTF-8">

        <input th:if="${answer}" type="hidden" name="id" th:value="${answer.id}">

        <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
                <label for="inputAnswerName">Answer</label>
                <input type="text" pattern="([A-ZА-Яa-zа-я0-9_- ]){3,45}" name="answer" class="form-control" id="inputAnswerName"
                       placeholder="Answer" th:value="${answer?.answer}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAnswerValue">Value</label>
                <input type="number" step="0.1" name="value" class="form-control" id="inputAnswerValue"
                       placeholder="Value" th:value="${answer?.value}" required>
            </div>
        </div>

        <div class="form-group text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="finalCheck" required>
                <label class="form-check-label" for="finalCheck">
                    Confirm
                </label>
            </div>
        </div>
        <div class="control-buttons text-center">
            <button type="submit" class="btn btn-success form-button">Create/Update</button>
            <button type="button" class="btn btn-outline-dark form-button" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.js"></script>

</body>
</html>
